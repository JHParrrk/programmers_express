<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-sign_up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <div class="container">
        <h1>회원가입</h1>
        <form class="signup-form" autocomplete="off">
          <label for="email">이메일</label>
          <input type="text" id="email" placeholder="이메일을 입력하세요" />

          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름을 입력하세요" />

          <label for="password1">비밀번호</label>
          <input
            type="password"
            id="password1"
            placeholder="비밀번호를 입력하세요"
          />

          <label for="password2">비밀번호 확인</label>
          <input
            type="password"
            id="password2"
            placeholder="비밀번호를 다시 입력하세요"
          />

          <div class="radio-row">
            <input type="radio" class="radio" name="gender" id="female" />
            <label
              for="female"
              style="display: inline; color: #718096; font-size: 1rem"
              >여성</label
            >
            <input type="radio" class="radio" name="gender" id="male" />
            <label
              for="male"
              style="display: inline; color: #718096; font-size: 1rem"
              >남성</label
            >
          </div>

          <div class="agree-row">
            <input type="checkbox" class="agree" id="agree" />
            <label
              for="agree"
              style="display: inline; color: #718096; font-size: 1rem"
            >
              이용약관 개인정보 수집 및 정보이용에 동의합니다.
            </label>
          </div>
          <button type="submit">가입하기</button>
        </form>
      </div>
    </div>
    <script src="s.js"></script>
  </body>
</html>
