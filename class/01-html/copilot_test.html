<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>copilot Test</title>
    <link rel="stylesheet" href="./copilot_test.css" />
  </head>
  <body>
    <!-- URL Section -->
    <div class="url-section">
      <code>https://example.com/api/v1/resource</code>
    </div>
    <!-- Parameters Table -->
    <div class="section-title">Parameters</div>
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>required</th>
      </tr>
      <tr>
        <td>parameter1</td>
        <td>string</td>
        <td>Description of parameter1</td>
        <td>O</td>
      </tr>
      <tr>
        <td>parameter2</td>
        <td>integer</td>
        <td>Description of parameter2</td>
        <td>X</td>
      </tr>
    </table>
    <!-- Response Key Table -->
    <div class="section-title">Response Key</div>
    <table>
      <tr>
        <th>Key</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>key1</td>
        <td>string</td>
        <td>Description of key1</td>
      </tr>
      <tr>
        <td>key2</td>
        <td>integer</td>
        <td>Description of key2</td>
      </tr>
    </table>
  </body>
</html>
