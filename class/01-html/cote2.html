<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수 출력 프로그램</title>
    <link rel="stylesheet" href="cote2.css" />
  </head>
  <body>
    <div class="container">
      <h2>소수 출력 프로그램</h2>
      <form id="form">
        <label for="input">M과 N을 공백으로 구분하여 입력:</label>
        <input
          type="text"
          id="input"
          name="input"
          placeholder="예: 10 100"
          required
        /><br />
        <button type="submit">계산하기</button>
      </form>
      <div id="output"></div>
    </div>

    <script src="cote2.js"></script>
  </body>
</html>
