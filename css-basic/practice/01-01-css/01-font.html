<!DOCTYPE html>
<html lang="ko">
<head>
    <title>css-index</title>
    <link rel="stylesheet" href="01-font.css">
</head>
<body>
    <h1 class="title">전체 제목입니다.</h1>
    <div class="box1">
    <!-- div하고 탭하면 만들어줌 쉬바 ㅋㅋ -->
        <h1 class="title" id="headilne">
            <!-- h1.title#headline까지하면 일케도 됨 쉬이바 ㅋㅋ -->
             제목입니다.
        </h1>
        <p class="contents">
            <!-- p.contents 하면 클래스 이름까지 자동완성해줌 시부레 ㅋㅋ -->
             내용입니다.
        </p>
    </div>
</body>
</html>
