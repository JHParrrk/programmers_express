<!DOCTYPE html>
<html lang="ko">
<head>
    <title>inline-block</title>
    <link rel="stylesheet" href="04-inline-block.css">
</head>
<body>
    <div class="block-container">
        <!-- div*갯수 하면 갯수만큼 만들어줌-->
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
    </div>
    <div class="inline-container">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <span>span4</span>
    </div>
</body>
</html>
