<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day</title>
    <link rel="stylesheet" href="./02-d-day.css" />
    <script src="./02-d-day.js" defer></script>
    <!-- 굳이 헤드태그에 있을필요는 없다 바디에도 가능 근데 안이쁨 
     defer 하면 html 태그 생성과 동시에 js파일 로드함 원래 js파일 먼저 로드하고 태그생성해서
     defer가 없으면 태그가 생성되기전에 js파일을 로드해서 js파일에는 생성되지 않은 태그를 읽는
     불상사가 일어나 오류가 뜨는데 이를 해결-->
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-message"></div>
    <div id="target-selector id">
      <input
        id="target-year-input"
        class="target-input"
        type="text"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
        onchange="changeCal1()"
        onkeyup="onchange()"
        maxlength="4"
      />
      -
      <input
        id="target-month-input"
        class="target-input"
        type="text"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
        onchange="changeCal2()"
        onkeyup="onchange()"
        maxlength="2"
      />
      -
      <input
        id="target-date-input"
        class="target-input"
        type="text"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
        onchange="changeCal3()"
        onkeyup="onchange()"
        maxlength="2"
      />
    </div>
    <button onclick="starter()" class="btn">카운트다운 시작</button>
    <button onclick="resetTimer()" class="btn">타이머 초기화</button>
  </body>
</html>
