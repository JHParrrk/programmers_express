<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>body</title>
  </head>
  <body>
    <script>
      let origin = {
        name: "otter",
        age: 25,
        petName: "cherry",
        hobby: "playing game",
      };

      const { petName, hobby, ...rest } = origin;
      // 필요한 데이터를 담거나 필요없는 데이터를 거르고 싶을때 꼭 rest라고 이름안지어도댐
      // 객체에서 필요한 데이터만 뽑아서 새로운 객체를 만들 때 사용
      // 역으로 뒤에는 필요없는거 담고 앞에꺼만 뽑아쓰고 싶을 때 사용
      const rest_test = JSON.stringify(rest);
      const origin_test = JSON.stringify(origin);

      document.write(petName);
      document.write("<br>");
      document.write(hobby);
      document.write("<br>");
      document.write(rest_test);
    </script>
  </body>
</html>
