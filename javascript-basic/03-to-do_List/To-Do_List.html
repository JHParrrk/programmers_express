<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="./To-Do_List.css" />
    <script src="./To-Do_List.js" defer></script>
    <!-- 굳이 헤드태그에 있을필요는 없다 바디에도 가능 근데 안이쁨 
     defer 하면 html 태그 생성과 동시에 js파일 로드함 원래 js파일 먼저 로드하고 태그생성해서
     defer가 없으면 태그가 생성되기전에 js파일을 로드해서 js파일에는 생성되지 않은 태그를 읽는
     불상사가 일어나 오류가 뜨는데 이를 해결-->
  </head>
  <body>
    <h1 id="location-name-tag">ToDo</h1>
    <div class="todo-container">
      <input type="text" id="todo-input" onkeydown="keyCodeCheck()" />
      <ul id="todo-list"></ul>
    </div>
    <div class="delete-btn-wrapper">
      <button onclick="deleteAll()">전체 삭제</button>
    </div>
  </body>
</html>
