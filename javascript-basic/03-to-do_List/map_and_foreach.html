<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map and foreach</title>
  </head>
  <body>
    <script>
      var products = [
        {
          name: "농구공",
          price: 50000,
        },
        {
          name: "축구공",
          price: 50000,
        },
      ];
      // 기존
      for (var i = 0; i < products.length; i++) {
        var name = products[i].name;
        console.log("제품 이름 : " + name);
      }

      //첫번째 파라미터에는 값, 두번째 파라미터에는 순서(index)가 들어간다.
      products.forEach(function (product, index) {
        console.log(index + 1 + "번째 호출");
        console.log(product);
      });

      //동일하게 조회합니다.
      products.map(function (product, index) {
        console.log(index + 1 + "번째 호출");
        console.log(product);
      });

      // productNames는 각 product의 name이 들어간 배열이다
      // map은 리턴이 가능하다
      // 리턴한 값을 바탕으로 새로은 값을 반환한다. 가공해서
      // 새로운형태의 배열을 만들 수 있음
      var productNames = products.map((product, index) => {
        // 프로덕트의 이름만 반환해서 새로운 배열로 만들겠다.
        // 그 배열의 이름은 productNames
        return product.name;
      });

      productNames.forEach(function (productName, index) {
        console.log(index + 1 + "번째 호출");
        console.log(productName);
      });

      /*
      //React에서는 다음과 같은 방식으로 데이터가 담긴 배열을 화면에 표시합니다.
      var productElements = products.map((product, index) => {
        return (
          <div>
            <span>{product.name}</span>
            ...
          </div>
        );
      });
      */
    </script>
  </body>
</html>
