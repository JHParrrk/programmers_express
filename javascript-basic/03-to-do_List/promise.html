<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
    <script>
      const promiseTest = function () {
        return new Promise((resolver, reject) => {
          setTimeout(() => {
            resolver("success");
          }, 5000);
        });
      };
      promiseTest().then((res) => {
        console.log(res);
      });
      // 5초뒤 출력
    </script>
  </head>
  <body>
    <h1>PromiseTest</h1>
  </body>
</html>
